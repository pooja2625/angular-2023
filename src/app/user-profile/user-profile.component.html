<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="assets/dr-round-img.png" class="profile"/>
      </div>
      <mat-card-title>Jone Smith</mat-card-title>
      <mat-card-subtitle>CFA, CIC</mat-card-subtitle>
      <mat-card-subtitle class="text-black" >
        <div fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="center center">
            <img src="assets/premium-member.png" class="premium-member"/>
            <p class="m-0">Premium Member</p>
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <div fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="start start">
        <mat-icon>supervisor_account</mat-icon>
        <p class="m-0">TrusteesInsurance Agent, Attorney, Accountant</p>
      </div>
    </mat-card-content>
    <mat-card-actions fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="center center">
        <mat-icon class="color-warn"> email</mat-icon>
        <a href="#" class="color-warn">Send an Email</a>
    </mat-card-actions>
  </mat-card>
