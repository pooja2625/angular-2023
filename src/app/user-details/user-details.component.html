<mat-card class="user-details-card">
    <mat-card-header>
      
      <mat-card-title>Business Details</mat-card-title>
      
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content fxLayout="column">
      <div fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="start center" class="card-details-header">
        <div fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="start center">
            <mat-icon>person</mat-icon>
            <p class="m-0 fw-500">Profile</p>
        </div>
        <button mat-raised-button class="warn-btn" (click)="openDialog()">Edit Profile</button>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <!-- <th mat-header-cell *matHeaderCellDef>  </th> -->
              <td mat-cell *matCellDef="let element" class="fw-500"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="details">
              <!-- <th mat-header-cell *matHeaderCellDef>  </th> -->
              <td mat-cell *matCellDef="let element"> {{element.details}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container> -->
          
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container> -->
          
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </mat-card-content>
    
  </mat-card>
